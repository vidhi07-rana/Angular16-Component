<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt={{recipe.name}} class="imag-responsive" style="   height: 290px;
        width: 300px;     object-fit: cover; 
        border-radius: 8px; justify-content: center;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group "
       appDropdown >
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe</button>
            <ul class="dropdown-menu">
                <li><a (click)="AddToShoppingList()" style="cursor:pointer">To Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients"
            >
{{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul> 
    </div>
</div>
