<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <!-- Error message is shown when there is an error -->
      <!-- <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>
   -->
      <!-- <app-alert [message]="error" (close)="onclosehandle()" *ngIf="error"></app-alert> -->
      <ng-template appPlaceholder></ng-template>
      <!-- Loading spinner is shown only when loading -->
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
  
      <!-- Form is shown when not loading -->
      <form #authform="ngForm" (ngSubmit)="onSubmit(authform)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="text"
            id="email"
            class="form-control"
            ngModel
            name="email"
            autocomplete="email"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="current-password"            
            class="form-control"
            ngModel
            required
            minlength="6"                 
          />
        </div>
  
        <div>                                                                                                         
          <button class="btn btn-primary" type="submit" [disabled]="!authform.valid || isLoading">
            {{ isLoginMode ? 'LogIn' : 'SignUp' }}
          </button>
          |
          <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
            Switch to {{ isLoginMode ? 'SignUp' : 'LogIn' }}
          </button>
        </div>
      </form>
    </div>
  </div>
