<div class="row">
    <div class="col-xs-12">
        <form  (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group " style="width: 250px;">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" ngModel required >
                </div>
                <div class="col-sm-2 form-group " style="width: 100px" >
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" class="form-control" ngModel required [pattern]="'^[1-9]+[0-9]*$'">
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="submit" [disabled]="!f.valid" >{{editMode ? 'Update' : 'Add'}}</button>
                        <button class="btn btn-danger" type="button"  (click)="onDelete()"  *ngIf="editMode">Delete</button>
                        <button class="btn btn-primary" type="button" (click)="onClear()"  >Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
